{% include top.html %}

<body class="wrap">
	{% include header.html %}
	{% include banner.html %}
	<div class="l-container p-main">
  		<div class="p-left">
  			<div class="p-article">
  				<h1 class="title">{{ page.title }}</h1>
  				<div class="info">
  					<span><i class="fa fa-calendar"></i> {{page.date | date: "%Y-%m-%d"}}</span>
  					<span><i class="fa fa-tag-o"></i> {{page.tags| first}}</span>
  				</div>
  				<div class="content">
  					{{ content | remove: '\n' }}
  				</div>
  			</div>
  		</div>
  		<div class="p-right">
  			{% include right.html %}
  		</div>
	</div>
</body>
<script src="/dist/js/common/common.js"></script>
</html>
