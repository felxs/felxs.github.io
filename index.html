---
layout: default
link_path: 'index/index.css'
title: 首页
---
<ul>
	{% for post in paginator.posts %}
    <li class="article">
    	<h3 class="title">
    		<a href="{{ post.url }}">{{ post.title }}</a>
    		<span class="date"><i class="fa fa-calendar"></i> {{post.date | date: "%Y-%m-%d"}}</span>
    	</h3>
     	<div class="content">
     		{{ post.excerpt| strip_html }}……
     	</div>
    </li>
	{% endfor %}
</ul>
{% if total_pages > 1%}
    {% include paginate.html %}
{% endif %}
